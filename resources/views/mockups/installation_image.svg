<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 450">
  <defs>
    <linearGradient id="wallGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F5F5F2"/>
      <stop offset="100%" style="stop-color:#E8E8E5"/>
    </linearGradient>
    <linearGradient id="doorGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8B7355"/>
      <stop offset="100%" style="stop-color:#A08060"/>
    </linearGradient>
    <linearGradient id="frameGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F0F0ED"/>
      <stop offset="100%" style="stop-color:#D5D5D2"/>
    </linearGradient>
    <linearGradient id="deviceGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="100%" style="stop-color:#F0F0F0"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="4" flood-opacity="0.15"/>
    </filter>
    <filter id="deviceShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="1" dy="3" stdDeviation="2" flood-opacity="0.25"/>
    </filter>
  </defs>
  
  <!-- 背景（壁） -->
  <rect x="0" y="0" width="400" height="450" fill="url(#wallGrad)"/>
  
  <!-- ドア枠（外枠） -->
  <rect x="70" y="40" width="260" height="380" rx="3" fill="url(#frameGrad)" filter="url(#shadow)"/>
  
  <!-- ドア開口部（枠の内側） -->
  <rect x="95" y="65" width="210" height="340" fill="#C8C8C5"/>
  
  <!-- ドア本体 -->
  <rect x="100" y="70" width="200" height="330" fill="url(#doorGrad)"/>
  
  <!-- ドアパネル装飾 -->
  <rect x="120" y="95" width="160" height="100" rx="3" fill="none" stroke="#7A6245" stroke-width="2" opacity="0.4"/>
  <rect x="120" y="215" width="160" height="160" rx="3" fill="none" stroke="#7A6245" stroke-width="2" opacity="0.4"/>
  
  <!-- ドアノブ -->
  <circle cx="270" cy="250" r="10" fill="#C0A080"/>
  <circle cx="270" cy="250" r="6" fill="#D4B896"/>
  
  <!-- みまもりトーフ本体（ドア枠の上部内側に貼り付け） -->
  <g filter="url(#deviceShadow)">
    <rect x="160" y="52" width="80" height="20" rx="4" fill="url(#deviceGrad)" stroke="#E0E0E0" stroke-width="1"/>
    <!-- センサー部分（下面） -->
    <rect x="180" y="68" width="40" height="4" rx="2" fill="#333"/>
    <!-- LED -->
    <circle cx="228" cy="62" r="3" fill="#4A8C5E">
      <animate attributeName="opacity" values="1;0.4;1" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- センサー検知の波（Wi-Fi風・4本・間隔狭め） -->
  <!-- 弧1 -->
  <path d="M185 85 A18 18 0 0 0 215 85" fill="none" stroke="#F5A623" stroke-width="5" stroke-linecap="round">
    <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite"/>
  </path>
  
  <!-- 弧2 -->
  <path d="M170 100 A38 38 0 0 0 230 100" fill="none" stroke="#F5A623" stroke-width="5" stroke-linecap="round">
    <animate attributeName="opacity" values="0;0.85;0" dur="1.5s" repeatCount="indefinite" begin="0.25s"/>
  </path>
  
  <!-- 弧3 -->
  <path d="M152 118 A60 60 0 0 0 248 118" fill="none" stroke="#F5A623" stroke-width="5" stroke-linecap="round">
    <animate attributeName="opacity" values="0;0.7;0" dur="1.5s" repeatCount="indefinite" begin="0.5s"/>
  </path>
  
  <!-- 弧4 -->
  <path d="M130 140 A88 88 0 0 0 270 140" fill="none" stroke="#F5A623" stroke-width="5" stroke-linecap="round">
    <animate attributeName="opacity" values="0;0.55;0" dur="1.5s" repeatCount="indefinite" begin="0.75s"/>
  </path>
  
  <!-- 床のライン -->
  <line x1="50" y1="420" x2="350" y2="420" stroke="#C0C0C0" stroke-width="2"/>
</svg>
