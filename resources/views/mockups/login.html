<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ログイン - みまもりデバイス（仮）</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
:root {
  --white: #ffffff;
  --cream: #faf9f7;
  --beige: #f5f3ef;
  --gray-100: #f0eeea;
  --gray-200: #e5e2dc;
  --gray-300: #d1ccc3;
  --gray-400: #a8a29e;
  --gray-500: #78716c;
  --gray-600: #57534e;
  --gray-700: #44403c;
  --gray-800: #292524;
  --shadow-sm: 0 1px 2px rgba(0,0,0,0.04);
  --shadow: 0 4px 20px rgba(0,0,0,0.06);
  --radius: 8px;
  --radius-lg: 12px;
}
* { margin: 0; padding: 0; box-sizing: border-box; }
body { font-family: 'Noto Sans JP', sans-serif; background: var(--cream); color: var(--gray-800); min-height: 100vh; line-height: 1.7; }

.container { max-width: 640px; margin: 0 auto; padding: 24px 20px 100px; display: flex; flex-direction: column; justify-content: center; min-height: calc(100vh - 120px); padding-bottom: 40px; }

.logo-area { text-align: center; margin-bottom: 48px; animation: fadeIn 0.6s ease; }
.logo { display: inline-flex; align-items: center; gap: 12px; margin-bottom: 16px; }
.logo-icon { width: 56px; height: 56px; background: var(--white); border-radius: 12px; box-shadow: var(--shadow); display: flex; align-items: center; justify-content: center; font-size: 28px; }
.logo-text { font-size: 24px; font-weight: 500; letter-spacing: 0.02em; color: var(--gray-800); }
.logo-subtitle { font-size: 14px; color: var(--gray-500); font-weight: 300; }

.card { background: var(--white); border-radius: var(--radius-lg); box-shadow: var(--shadow-sm); overflow: hidden; border: 1px solid var(--gray-200); padding: 32px; }
.card-title { font-size: 17px; font-weight: 700; margin-bottom: 24px; display: flex; align-items: center; justify-content: center; gap: 10px; color: var(--gray-800); padding-bottom: 16px; border-bottom: 2px solid var(--gray-200); }

.form-group { margin-bottom: 20px; }
.form-label { display: block; font-size: 13px; font-weight: 600; color: var(--gray-700); margin-bottom: 8px; }
.form-input { width: 100%; padding: 14px 16px; font-size: 15px; font-family: inherit; border: 1px solid var(--gray-300); border-radius: var(--radius); background: var(--cream); color: var(--gray-800); transition: all 0.2s; }
.form-input:focus { outline: none; border-color: var(--gray-500); background: var(--white); box-shadow: 0 0 0 3px rgba(168, 162, 158, 0.15); }
.form-input::placeholder { color: var(--gray-400); }
.form-input.id-input { text-transform: uppercase; letter-spacing: 0.15em; text-align: center; font-size: 18px; }
.form-hint { font-size: 12px; color: var(--gray-500); margin-top: 6px; font-weight: 500; }

.btn { display: block; width: 100%; padding: 16px 24px; font-size: 16px; font-weight: 600; font-family: inherit; border: none; border-radius: var(--radius); cursor: pointer; transition: all 0.2s ease; text-decoration: none; text-align: center; }
.btn-primary { background: var(--gray-800); color: var(--white); }
.btn-primary:hover { background: var(--gray-700); transform: translateY(-1px); box-shadow: var(--shadow); }

.forgot-link { text-align: center; margin-top: 16px; }
.forgot-link a { font-size: 13px; color: var(--gray-500); text-decoration: none; font-weight: 500; transition: color 0.2s; }
.forgot-link a:hover { color: var(--gray-700); text-decoration: underline; }

.divider { display: flex; align-items: center; margin: 32px 0; color: var(--gray-500); font-size: 13px; font-weight: 500; }
.divider::before, .divider::after { content: ''; flex: 1; height: 2px; background: var(--gray-200); }
.divider span { padding: 0 16px; }

.qr-area { text-align: center; }
.qr-box { display: inline-block; padding: 20px; background: var(--cream); border-radius: var(--radius-lg); margin-bottom: 12px; border: 1px solid var(--gray-200); }
.qr-placeholder { width: 140px; height: 140px; background: var(--gray-100); border: 2px dashed var(--gray-300); border-radius: var(--radius); display: flex; align-items: center; justify-content: center; color: var(--gray-500); font-size: 14px; font-weight: 500; }
.qr-hint { font-size: 13px; color: var(--gray-500); font-weight: 500; }

.security-note { font-size: 11px; color: var(--gray-400); text-align: center; margin-top: 24px; }

@keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
@media (max-width: 480px) {
  .logo-icon { width: 48px; height: 48px; font-size: 24px; }
  .logo-text { font-size: 20px; }
}
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-area">
      <div class="logo">
        <div class="logo-icon"></div>
        <span class="logo-text">みまもりデバイス（仮）</span>
      </div>
      <p class="logo-subtitle">高齢者見守りセンサー</p>
    </div>

    <div class="card">
      <h1 class="card-title">ログイン</h1>
      <form action="mypage.html" method="get">
        <div class="form-group">
          <label class="form-label" for="deviceId">デバイスID</label>
          <input type="text" id="deviceId" name="id" class="form-input id-input" placeholder="A3K9X2" maxlength="6" autocomplete="off" required>
          <p class="form-hint">製品ラベルに記載の6文字</p>
        </div>
        <div class="form-group">
          <label class="form-label" for="pin">PIN</label>
          <input type="password" id="pin" name="pin" class="form-input id-input" placeholder="••••" maxlength="4" inputmode="numeric" required>
          <p class="form-hint">製品ラベルに記載の4桁</p>
        </div>
        <button type="submit" class="btn btn-primary">ログイン</button>
        <p class="forgot-link"><a href="pin-reset.html">PINを忘れた場合</a></p>
      </form>
      <div class="divider"><span>または</span></div>
      <div class="qr-area">
        <div class="qr-box"><div class="qr-placeholder">QRスキャン</div></div>
        <p class="qr-hint">製品ラベルのQRコードを読み取り</p>
      </div>
      <p class="security-note">※連続してログインに失敗すると一定時間操作できなくなります</p>
    </div>
  </div>

  <script>
document.getElementById('deviceId').addEventListener('input', function() {
  this.value = this.value.toUpperCase().replace(/[^A-Z0-9]/g, '');
  if (this.value.length > 6) this.value = this.value.slice(0, 6);
});
document.getElementById('pin').addEventListener('input', function() {
  this.value = this.value.replace(/[^0-9]/g, '');
  if (this.value.length > 4) this.value = this.value.slice(0, 4);
});
  </script>
</body>
</html>
